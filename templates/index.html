<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Customer Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 90px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 14px;
            transition: border 0.3s;
        }

        textarea:focus {
            outline: none;
            border: 1px solid #764ba2;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            background: #f7f7ff;
            animation: fadeIn 0.6s ease-in-out;
        }

        .label {
            font-size: 13px;
            color: #666;
        }

        .value {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>AI Customer Support</h2>
    <div class="subtitle">Ask your issue & get instant help ðŸ¤–</div>

    <form method="post">
        <textarea name="query" placeholder="Type your problem here..." required></textarea>
        <button type="submit">Submit Query</button>
    </form>

    {% if category %}
    <div class="result">
        <div class="label">Detected Category</div>
        <div class="value">{{ category }}</div>

        <div class="label">Automated Response</div>
        <div class="value">{{ response }}</div>
    </div>
    {% endif %}

    <div class="footer">
        Sneha Nilesh Gogawale
    </div>
</div>

</body>
</html>
